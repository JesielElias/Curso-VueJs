<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matador de monstros</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id ="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: playerLife < 20}"
                        :style ="{width: playerLife + '%'}"
                    ></div>                        
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style ="{width: monsterLife + '%'}"
                    ></div>                        
                </div>
                <div>{{monsterLife}}%</div>
            </div>            
        </div>
        <div class="panel result" v-show="hasResult">
            <div v-if="monsterLife <= 0" class="win">Você ganhou!!</div>
            <div v-else class="loss"> Você perdeu :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="buttom attack" v-on:click="simpleAttack">Atacar</button>
                <button class="buttom special" v-on:click = "specialAttack">Ataque especial</button>
                <button class="buttom heal" v-on:click="heal">Curar</button>
                <button class="buttom quit" v-on:click="quit">Desistir</button>
            </template>
            <button v-else class="buttom newGame" v-on:click="newGame">Iniciar novo jogo</button>
        </div>
        <div v-if="logs.length > 0" class="panel logs">
            <ul>
                <li v-for="log in logs" :class="log.cls" :class>{{log.text}}</li>
            </ul>
        </div>        
    </div>
    <script src="app.js"></script>
</body>
</html>
